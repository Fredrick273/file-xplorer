{% load static %}

<html id="color-mode" data-bs-theme="light">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}File Manager{% endblock %}</title>
    <link rel="shortcut icon" href="images/icon.png" />

    <!-- JQuery & Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Animate.css -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link
    rel="stylesheet"
    href="{% static 'css/base.css' %}"
  />
  {% block head %}
  
  {% endblock %}
  </head>
  <body>
    <!-- menu -->
    <nav
      class="navbar navbar-expand-lg navbar-light bd-navbar"
      style="background-color: #00b7ff"
    >
      <div class="container-fluid">
        {% block navicon %}
        <a class="navbar-brand">
          <img src="{% static 'icon.png' %}" alt="" width="40" height="32" />
        </a>
        <a class="navbar-brand" href="" style="color: black">File Manager</a>
        {% endblock %}
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            {% block nav %}
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="{% url 'resource' %}"
                style="color: black"
                >Resource Monitor</a
              >
            </li>

            <li class="nav-item">
              <a
              class="nav-link active"
              aria-current="page"
              href="{% url 'terminal' %}"
              style="color: black"
              >Terminal</a
            >
            </li>
            {% endblock %}

            <li class="nav-item">
              <button
                type="button"
                id="color-mode-button"
                style="display: block"
                onclick="change()"
                class="btn btn-outline-secondary"
              >
                <img
                  width="32"
                  height="32"
                  src="{% static 'brightness.png' %}"
                />
              </button>
            </li>
          </ul>
          {% block search %}

          {% endblock %}
        </div>
      </div>
    </nav>
    {% block content %}

    {% endblock %}
    <script src="{% static 'js/base.js' %}"></script>
</body>
</html>
